{% extends "app/base.html" %}
{% block titulo %}NINJA GOLD{% endblock %}
{% block estilo %}

<style>
    *{
        background-color:black
    }
    h1{
        font-size: 50px;
        margin-top: 100px;
        color:white;
    }
    h3{
        color:white; 
    }

    .box {
    height: 350px;
    }
</style>
{% endblock  %}
{% block contenido %}
<div class="container text-center mt-5">
    <h1>Welcome to Ninja Gold</h1>
    <hr>
    <h3>Then select your victory conditions</h3>
</div>
<div class="row">
    <div class="mt-1 container col-sm-12 col-md-6 col-lg-4">
        <form class='text-center' action="" method="post">
            {% csrf_token %}
            <select name="oro" class="form-select mt-4" >
                <option value=''>Select amount of Gold</option>
                <option value="100">100 Gold</option>
                <option value="150">150 Gold</option>
                <option value="250">250 Gold</option>
            </select>
            <select name="movimientos" class="form-select mt-4">
                <option value=''>Select number of moves</option>
                <option value="5">5 Movements</option>
                <option value="8">8 Movements</option>
                <option value="10">10 Movements</option>
            </select>
            <button type="submit" class="btn btn-success mt-3">Let's go!</button>
            {{mensaje | safe}}
        </form>
    </div>
</div>
{% endblock  %}
